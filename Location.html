<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SNC - Location</title>

<!-- SEO -->
<meta name="description" content="SWOT Network Company is a Brunei-based creative agency offering digital marketing, content creation, brand identity, and media services to empower your business." />
<meta name="keywords" content="SWOT Network Company, SNC, digital marketing Brunei, content marketing, brand identity, social media agency, creative agency Brunei, Brunei marketing" />
<meta name="author" content="SWOT Network Company" />
<!-- Favicon -->
<link rel="icon" href="images/snc logo black favicon.png" type="image/png">
<style>
/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Bodoni", sans-serif;
}

body {
    background: #000;
    background-image: url("");
    background-size: 1500px;
    background-repeat: no-repeat;
    background-position: center;
    color: #fff;
}
.floating-social-right {
  position: fixed;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 15px;
  z-index: 999;
}

.floating-social-right a {
  background-color: #000;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
  transition: all 0.3s ease;
}

.floating-social-right img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.floating-social-right a:hover {
  background: linear-gradient(135deg, #0000cc, #00004d);
  transform: scale(1.1);
}

/* ===== NAVBAR ===== */
.navbar {
    width: 100%;
    background-image: url('images/service-snc-bakcground.png');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
}
.navbar a:hover,
.navbar a.active {
    color: #949494;
}

/* LEFT MENU */
.nav-left {
    list-style: none;
    display: flex;
    gap: 40px;
}

.nav-left li a {
    font-weight: 700;
    font-size: larger;
    text-decoration: none;
    color: #000000;
    position: relative;
    padding-bottom: 4px;
}

/* Hover underline */
.nav-left li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0%;
    height: 2px;
    background: #000000;
    transition: 0.3s ease;
}

.nav-left li a:hover::after {
    width: 100%;
}

/* RIGHT LOGO */
.nav-right img {
    width: 100px;
    height: auto;
    filter: drop-shadow(0px 0px 5px rgba(110, 105, 105, 0.4));
}

/* ===== TABLET + MOBILE SLIDE MENU ===== */
@media (max-width: 992px) {
    .navbar {
        justify-content: flex-start;
        padding: 20px;
    }
    .menu-toggle {
        display: flex;      /* SHOW ICON */
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        margin-right: auto;       /* LEFT SIDE */
        z-index: 1200;
    }

    .menu-toggle span {
        width: 28px;
        height: 3px;
        background-color: #000;   /* ðŸ”¥ VISIBLE COLOR */
        border-radius: 3px;
        display: block;
    }

    .nav-left {
        position: fixed;
        top: 0;
        left: -100%;
        width: 35%;
        height: 100vh;
        background: #222;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 28px;
        transition: left 0.4s ease;
        z-index: 1000;
    }

    .nav-left.active {
        left: 0;
    }

    .nav-left li a {
        color: #fff;
        font-size: 18px;
    }

    .nav-right {
        display: none;
    }
     .nav-right img {
        width: 90px;
        filter: brightness(0) invert(1);
    }

    .nav-left.active ~ .nav-right {
        left: 0;
    }
}


/* ===== LOCATION SECTION ===== */
.location-section {
    width: 100%;
    padding: 125px 250px 15px 65px;
    
}

.location-container {
    display: flex;
    justify-content: space-between;
    gap: 40px;
    align-items: center;
    flex-wrap: wrap;
}

.location-text {
    flex: 1 1 400px;
}

.location-text h1 {
    font-size: 60px;
    font-weight: 600;
    margin-bottom: 50px;
}

.location-text h2 {
    font-size: 30px;
    margin-bottom: 20px;
}

.location-text p {
    line-height: 1.7;
    font-size: 25px;
    max-width: 500px;
}

/* IMAGE */
.location-image {
    flex: 1 1 400px;
    display: flex;
    justify-content: right;
}

.location-image img {
    width: 100%;
    max-width: 1000px;
    border-radius: 8px;
    border-style: outset;
}

/* ===== TABLET ===== */
@media (max-width: 992px) {
    .navbar {
        padding: 15px 30px;
    }

    .nav-left {
        gap: 20px;
    }

    .location-text h1 {
        font-size: 48px;
    }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    
    .nav-left {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .nav-left li a {
        font-size: 14px;
    }

    .location-section {
        padding: 40px 20px;
    }

    .location-text h1 {
        font-size: 36px;
    }

    .location-text p {
        font-size: 16px;
    }

    .location-image img {
        max-width: 100%;
        width: 100%;
        height: auto;
    }
}

/* ===== SMALL MOBILE ===== */
@media (max-width: 480px) {
    .nav-left li a {
        font-size: 13px;
    }

    .location-text h1 {
        font-size: 30px;
    }

    .location-text p {
        font-size: 15px;
    }
}
</style>
</head>

<body>
<!-- Floating Logo -->

  </a>
</div>
<!-- NAVBAR -->
<header class="navbar">
    <!-- MOBILE HAMBURGER -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <ul class="nav-left">
        <li><a href="index.html">ABOUT</a></li>
        <li><a href="Services.html">SERVICES</a></li>
        <li><a href="Location.html"class="active">LOCATION</a></li>
        <li><a href="Contact.html">CONTACT</a></li>
    </ul>

    <div class="nav-right">
        <img src="images/snc-logo-white.png" alt="SNC Logo">
    </div>
</header>

<!-- LOCATION -->
<section class="location-section">
    <div class="location-container">

        <div class="location-text">
            <h1>LOCATION</h1>
            <h2>Address</h2>

            <p>
                SWOT NETWORK COMPANY, 53 Bt Hj Uthman Complex,<br>
                Jalan Komersial Jaya Setia, First Floor,<br>
                Bandar Seri Begawan,<br>
                BB 2513, Negara Brunei Darussalam
            </p>
        </div>

        <div class="location-image">
            <img src="images/snc-location-up.png" alt="Building Photo" width="900" height="500">
        </div>

    </div>
</section>
<script>
function toggleMenu() {
    document.querySelector('.nav-left').classList.toggle('active');
}
</script>
</body>
</html>
